<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>苏电新闻</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/mui.min.js"></script>
	</head>
	<body>
		<!--头部-->
		<div class="mui-bar mui-bar-nav" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">苏电新闻</h1>
		</div>
		
		<!--内容区域和下拉刷新容器-->
		<div class="mui-content" >
			<div id="newsTitle">
				
			</div>
			<div id="newsDate">
				
			</div>
			<div id="newsContent">
				
			</div>
		</div>

		<!--页脚-->
		<div class="mui-bar mui-bar-footer" >
			<ul id="footer-icon">
				<li class="index"></li>			
				<li class="service"></li>
				<li class="baoliao"></li>
				<li class="circle"></li>		
			</ul>
			<ul id="footer-link">
				<li><a>首页</a></li>
				<li><a>服务</a></li>
				<li><a>爆料</a></li>	
				<li><a>我的</a></li>	
			</ul>	
		</div>

		<script type="text/javascript">
			
			//TODO：初始化mui配置
			mui.init();
			
			//TODO:以下必须在真机上才能看到plus
			mui.plusReady(function() {
				var sData = plus.webview.currentWebview();			
				//alert(sData.id); 
				mui.ajax({
					url:"data/newsDetail.json",
					data:{
						id:sData.id
					},
					type:"post",
					dataType:"json",
					success:function(da){
						//alert(JSON.stringify(da));
						$("#newsTitle").html(da.title);
						$("#newsDate").html(da.dateTime);
						$("#newsContent").html(da.content);
					}
				});
			});
		</script>
	</body>
</html>
